language: node_js
cache:
  directories:
    - ~/.npm
    - node_modules/
    - '$HOME/.sonar/cache'

addons:
  sonarcloud:
    organization: "sonarcloud"
    token:
      secure: "5b675c1a606beeec9b2189c0478805e2f2490703"

branches:
  only:
    - master

before_script:
  - cd app
  - npm install

jobs:
  include:
    - node_js: 8
      script:
        - npm run test
    - node_js: 10
      script:
        - npm run test
    - node_js: 13
      script:
        - npm run test
        - npm run coveralls
        - npm run codacy
        - sonar-scanner
